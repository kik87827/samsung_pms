<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta name="format-detection" content="telephone=no" />

	<meta name="viewport" content="width=1920" />
	<link rel="stylesheet" href="./css/style.css" />

<body class="front_body">
	<div class="page_wrap">

			<h1 class="toplogo_title">

			</h1>
			<p class="header_copy">PMS Dashboard system</p>

		<section class="middle_wrap">

			</div>
			<div class="card_layout">

												<li><a href="#" class="boxtab"><span class="boxtab_intext">Project별</span></a></li>
												<li><a href="#" class="boxtab"><span class="boxtab_intext">WBS별</span></a></li>
												<li><a href="#" class="boxtab"><span class="boxtab_intext">당해년도</span></a></li>
												<li class="active"><a href="#" class="boxtab"><span class="boxtab_intext">개발착수 이수</span></a></li>
											</ul>
										</div>
									</div>
									<div class="data_topitem_cols">
										<p class="data_topguide">단위 : 억원</p>
									</div>
								</div>
								<!-- table 영역 -->
								<div style="display:flex;background:#ccc;color:#000;font-size:16px;display:flex;height:605px;justify-content:center;align-items:center;">
									테이블 영역
								</div>
								<!-- // table 영역 -->
								<!-- chart 영역 -->
								<div style="display:flex;background:#ddd;color:#000;font-size:16px;display:flex;height:180px;justify-content:center;align-items:center;margin-left:230px;margin-top:15px">
									chart 영역
								</div>
								<!-- // chart 영역 -->
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>

	<script src="./js/jquery-3.4.1.min.js"></script>
	<script src="./js/dynamicListener.min.js"></script>
