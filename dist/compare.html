<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta name="format-detection" content="telephone=no" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=1920" />
	<link rel="stylesheet" href="./css/style.css" />
	<title></title>
</head>

<body class="front_body">
	<div class="page_wrap">
		<header class="header_wrap">
			<h1 class="toplogo_title">
				<a href="#" class="toplogo_item">
					<span class="toplogo_img"><img src="./images/toplogo.png" alt="SAMSUNG"></span>
					<span class="toplogo_text">BIOEPIS</span>
				</a>
			</h1>
			<p class="header_copy">PMS Dashboard system</p>
		</header>
		<section class="middle_wrap">
			<div class="middle_copy_row">
				<p class="middle_main_copy">PMS Dashboard system에 오신걸 환영합니다</p>
			</div>
			<div class="card_layout">
				<div class="card_row type2">
					<div class="card_long box_render">
						<div class="box_title_row">
							<h3 class="box_title ico_01"><span class="box_title_text">일정 비교(Y0)</span></h3>
						</div>
						<div class="box_content_row">
							내용이 들어갑니다.
						</div>
					</div>
					<div class="card_long box_render">
						<div class="box_title_row">
							<h3 class="box_title ico_02"><span class="box_title_text">Cost 비교(Y0)</span></h3>
						</div>
						<div class="box_content_row">
							내용이 들어갑니다.
						</div>
					</div>
					<div class="card_long box_render">
						<div class="box_title_row">
							<h3 class="box_title ico_03"><span class="box_title_text">MH 비교(Y0)</span></h3>
						</div>
						<div class="box_content_row">
							내용이 들어갑니다.
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>
	<script src="./js/jquery-3.4.1.min.js"></script>
	<script src="./js/dynamicListener.min.js"></script>
	<script src="./js/ui.js"></script>
	<script>
		window.addEventListener("load", () => {
			minHeightCard(".card_row.type2");
		});
	</script>

</html>
